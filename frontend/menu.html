<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Collie • Menu</title>
</head>

<body class="bg-slate-50 text-slate-900 text-[16px]">
  <div id="toast"
    class="fixed top-5 right-5 opacity-0 translate-y-2 transition duration-200
           bg-slate-900 text-white text-sm px-4 py-2 rounded-xl shadow-lg">
    Toast
  </div>

  <div class="max-w-5xl mx-auto p-6">
    <div class="flex items-start justify-between gap-4 flex-wrap mt-4">
      <div>
        <div id="tripChip"
          class="inline-flex items-center px-3 py-1 rounded-full bg-white border border-slate-200 text-sm text-slate-700">
          Collie • Trip
        </div>
        <h1 id="tripTitle" class="text-5xl font-extrabold tracking-tight mt-3">Trip</h1>
        <p id="brandLine" class="text-slate-600 mt-2 text-lg"></p>

        <div class="mt-5 flex flex-wrap gap-2">
          <button id="inviteBtn"
            class="px-4 py-2 rounded-xl bg-pink-500 hover:bg-pink-600 text-white font-extrabold text-base shadow-sm">
            Share invite link
          </button>

          <button id="backBtn"
            class="px-4 py-2 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 text-base font-semibold">
            ← Back
          </button>
        </div>

        <!-- Invite link box (hidden until you click Share invite link) -->
        <div id="inviteCard"
          class="hidden mt-4 p-5 rounded-2xl border border-pink-200 bg-white shadow-sm max-w-xl">
          <div class="text-sm font-extrabold text-slate-700">Invite link</div>
          <div class="text-slate-600 text-sm mt-1">Copy this and send it to friends.</div>

          <div class="flex gap-2 mt-3">
            <input id="inviteLink" readonly
              class="flex-1 px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 text-sm" />
            <button id="copyBtn"
              class="px-4 py-2 rounded-xl border border-slate-200 hover:bg-slate-50 text-sm font-bold">
              Copy
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mt-8">
      <button id="voteBtn"
        class="text-left bg-white border border-pink-200 rounded-3xl shadow-sm p-7 hover:bg-pink-50/40 transition">
        <div class="text-sm font-bold text-slate-500 tracking-wider">VOTE</div>
        <div class="text-3xl font-extrabold mt-2">Vote</div>
        <div class="text-slate-600 mt-2 text-base">Pick destination + dates.</div>
      </button>

      <button id="itineraryBtn"
        class="text-left bg-white border border-pink-200 rounded-3xl shadow-sm p-7 hover:bg-pink-50/40 transition">
        <div class="text-sm font-bold text-slate-500 tracking-wider">AUTO</div>
        <div class="text-3xl font-extrabold mt-2">Itinerary</div>
        <div class="text-slate-600 mt-2 text-base">Get a simple 3-day plan.</div>
      </button>

      <button id="expensesBtn"
        class="text-left bg-white border border-pink-200 rounded-3xl shadow-sm p-7 hover:bg-pink-50/40 transition">
        <div class="text-sm font-bold text-slate-500 tracking-wider">MONEY</div>
        <div class="text-3xl font-extrabold mt-2">Expenses</div>
        <div class="text-slate-600 mt-2 text-base">Track spend + settle up.</div>
      </button>

      <button id="settingsBtn"
        class="text-left bg-white border border-pink-200 rounded-3xl shadow-sm p-7 hover:bg-pink-50/40 transition">
        <div class="text-sm font-bold text-slate-500 tracking-wider">TRIP</div>
        <div class="text-3xl font-extrabold mt-2">Settings</div>
        <div class="text-slate-600 mt-2 text-base">Rename trip + see members.</div>
      </button>
    </div>
  </div>

  <script type="module" src="./menu.js"></script>
</body>
</html>
